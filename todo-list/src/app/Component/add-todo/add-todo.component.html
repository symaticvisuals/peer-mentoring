<div class="">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="title" />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" name="desc" id="desc" [(ngModel)]="desc" />
    </div>
    <button type="submit" class="btn btn-sm btn-primary mt-3">Add Todo</button>
  </form>
</div>
